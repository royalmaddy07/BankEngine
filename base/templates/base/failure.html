{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/failure.css' %}">

<div class="failure-container">
    <div class="receipt-card" id="card">

        <div class="icon-box">
            <svg viewBox="0 0 100 100" width="45" height="45">
                <circle class="main-circle" cx="50" cy="50" r="40" />
                <line class="cross-line" x1="35" y1="35" x2="65" y2="65" />
                <line class="cross-line" x1="65" y1="35" x2="35" y2="65" />
            </svg>
        </div>

        <div class="fade-in" style="transition-delay: 0.1s;">
            <div class="receipt-header">
                <h2>Payment Failed</h2>
                <p>We couldn't process this transaction. No funds were debited from your account.</p>
            </div>
        </div>

        <div class="fade-in" style="transition-delay: 0.2s;">
            <div class="receipt-details">
                <div class="detail-row">
                    <span class="detail-label">Reference</span>
                    <span class="detail-value">#{{ transaction.id|add:"100000" }}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Reason</span>
                    <span class="detail-value error-highlight">
                        {{ error_message|default:"Connection Timeout" }}
                    </span>
                </div>
            </div>
        </div>

        <div class="fade-in" style="transition-delay: 0.3s;">
            <div class="btn-group">
                <a href="{% url 'home' %}" class="btn-receipt btn-secondary">Exit</a>
                <a href="{% url 'transfer' %}" class="btn-receipt btn-primary">Try Again</a>
            </div>
        </div>

    </div>
</div>

<script src="{% static 'js/failure.js' %}"></script>
{% endblock %}
