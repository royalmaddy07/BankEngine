{% extends 'main.html' %}

{% block content %}
<style>
    /* 1. Page Layout */
    .action-page-wrapper {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 40px;
        min-height: 60vh;
    }

    /* 2. Enhanced Form Card */
    .provision-card {
        background: #ffffff;
        width: 100%;
        max-width: 550px;
        padding: 45px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        border-top: 6px solid var(--accent-gold); /* Using your gold variable */
        position: relative;
        overflow: hidden;
    }

    /* Subtle "Watermark" for branding */
    .provision-card::after {
        content: "LEDGER_ENTRY";
        position: absolute;
        top: 20px;
        right: -20px;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.6rem;
        color: #f1f5f9;
        transform: rotate(45deg);
        font-weight: 800;
    }

    .provision-card h2 {
        color: var(--primary-navy);
        font-weight: 800;
        margin-top: 0;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
    }

    .provision-card .subtitle {
        color: #64748b;
        font-size: 0.85rem;
        margin-bottom: 35px;
        line-height: 1.5;
    }

    /* 3. Input Styling */
    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        font-size: 0.7rem;
        font-weight: 800;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
    }

    .provision-card select, 
    .provision-card input {
        width: 100%;
        padding: 14px 16px;
        font-size: 1rem;
        border: 2px solid #f1f5f9;
        border-radius: 8px;
        background-color: #f8fafc;
        color: var(--primary-navy);
        font-family: inherit;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    .provision-card select:focus, 
    .provision-card input:focus {
        outline: none;
        border-color: var(--accent-gold);
        background-color: #fff;
        box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1);
    }

    /* 4. Action Button */
    .btn-provision {
        width: 100%;
        background-color: var(--primary-navy);
        color: white;
        padding: 16px;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .btn-provision:hover {
        background-color: #2c5282;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(26, 54, 93, 0.2);
    }

    .btn-provision:active {
        transform: translateY(0);
    }

    /* Icon for inputs */
    .input-hint {
        font-size: 0.7rem;
        color: #94a3b8;
        margin-top: 6px;
        font-style: italic;
    }
</style>

<div class="action-page-wrapper">
    <div class="provision-card">
        <h2>Initialize New Account</h2>
        <p class="subtitle">Deploy a new financial product to the BankEngine ledger. All accounts are subject to ACID integrity checks.</p>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="account_type">Account Configuration</label>
                <select name="account_type" id="account_type">
                    <option value="SAVINGS">Savings</option>
                    <option value="CURRENT">Current</option>
                    <option value="INVESTMENT">Investment</option>
                </select>
            </div>

            <div class="form-group">
                <label for="initial_balance">Initial Liquidity Provision (INR)</label>
                <input type="number" name="initial_balance" id="initial_balance" value="0.00" step="0.01" min="0">
                <div class="input-hint">Minimum suggested deposit: â‚¹500.00</div>
            </div>

            <button type="submit" class="btn-provision">Deploy New Account</button>
        </form>
    </div>
</div>
{% endblock %}
